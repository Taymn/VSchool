<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet"/>
        <title> Simple HTML Calculator </title>
    </head>
    <body id="body">
        
        
        <form name="sum-form" id="sum-form"> 
            <div class="div">
                <h1 id="h1"> Add </h1>
                <input type="number" name="numOne"/>
                <input type="number" name="numTwo"/>
                <button class="button" id="sum">Submit</button>
            </div>
        </form>

            
        <form name="sub-form"id="sub-form">
            <div class="div">
                <h2 id="h2"> Subtract </h2>
                <input type="number" name="numThree"/>
                <input type="number" name="numFour"/>
                <button class="button" id="sub">Submit</button>
            </div>
        </form>

        <form name="times-form" id="times-form">
            <div class="div">
                <h3 id="h3"> Multiply </h3>
                <input type="number" name="numFive"/>
                <input type="number" name="numSix"/>
                <button class="button" id="times">Submit</button>
            </div>
        </form>
        
        <script src="index.js"></script>
    </body>
</html>
