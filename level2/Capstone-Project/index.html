<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <title>Level 2 Capstone</title>
</head>

<body>
    <header>
        <div class="header-content">
            <nav class="header-element">
                <h3 class="header-element">Level 2 Capstone</h3>
                <h3 class="header-element" id="header-title">Axios ToDo List</h3>
                <h3 class="header-element">Adam Taylor</h3>
            </nav>
        </div>

    </header>

    <div id="title">
        "Organize, Prioritize, Conquer"
    </div>


    <form name="form" class="new-input-form">
        <h1>Add Todo Form</h1>
        <input class="input" placeholder="title" type="text" name="title">
        <input class="input" placeholder="price" type="number" name="price">
        <input class="input" placeholder="description" type="text" name="description">
        <input class="input" placeholder="image url" type="text" name="imgUrl">
        <button id="submit-btn">Submit</button>
    </form>
    <div id="list">
    </div>
    <div class="instructions">
        <p>Scroll through the list to see all your todos.</p>
    </div>
    <footer>
        <img class="footer-icons" src="https://cdn-icons-png.flaticon.com/512/1384/1384021.png">
        <img class="footer-icons" src="https://cdn-icons-png.flaticon.com/512/254/254393.png">
        <img class="footer-icons" src="https://cdn-icons-png.flaticon.com/512/733/733635.png">
        <img class="footer-icons" src="https://cdn-icons-png.flaticon.com/512/25/25231.png">
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.js"></script>
    <script src="index.js"></script>
</body>

</html>
